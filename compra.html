<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-circular | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Gidole&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend+Mega:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Re-circular</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="compra.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container mt-5">
    <h1 class="text-center mb-4">Checkout</h1>

    <!-- Resumen del carrito -->
    <section class="mb-5">
        <h2 class="mb-3">Resumen de tu compra</h2>
        <div id="resumen-carrito" class="row">
            <!-- Contenido dinámico del carrito -->
            <div class="col-md-12">
                <p class="text-center">Cargando productos...</p>
            </div>
        </div>
        <div class="text-end fw-bold fs-5">
            Total: $<span id="total-checkout">0</span>
        </div>
    </section>

    <!-- Formulario de envío -->
    <section class="mb-5">
        <h2 class="mb-3">Detalles de envío</h2>
        <form id="formulario-envio">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="region" class="form-label">Región / Estado</label>
                    <input type="text" class="form-control" id="region" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="codigo-postal" class="form-label">Código postal</label>
                    <input type="text" class="form-control" id="codigo-postal" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar compra</button>
        </form>
    </section>
</main>

<footer class="mt-5 text-center">
    <p>&copy; Re-circular<br>Todos los derechos reservados. 2025</p>
</footer>

<script src="checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
